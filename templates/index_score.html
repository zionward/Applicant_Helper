<body id="top">
 <!-- Predict Score
    ================================================== -->
    <section id='contact' class="s-services light-gray">
            <form action="{{ url_for('predict_entry') }}" method=post class=add-entry>
                <form action="/bs" method="POST">
                    <div class="row section-header" data-aos="fade-up">
                        <div class="col-full">
                            <h3 class="subhead">Set A Target</h3>
                            <h1 class="display-1">Sorry, you might need to work hard</h1>
                        </div>
                    </div> <!-- end section-header -->
    
                    <div class="row" data-aos="fade-up">
                        <div class="col-full">
                            <p class="lead">
                                Select your future exam, and see how much you need to get at least to help you get admitted. Then, work hard for this target!
                            </p>
                        </div>
                    </div> <!-- end about-desc -->
    
                    <div class="row masonry-wrap">
                        <div class="masonry"> 
                            <div class="masonry__brick" data-aos="fade-up">
                                <!-- <img src="static/images/portfolio/lamp.jpg" alt = ""> -->
                                <div class="item-folio">
    
                                    <div class="item-folio__thumb">
                                        <a href="static/images/portfolio/gallery/g-lamp.jpg" class="thumb-link" title="GRE" data-size="1050x700">
                                        <img src="static/images/portfolio/lamp.jpg" 
                                            srcset="static/images/portfolio/lamp.jpg 1x, static/images/portfolio/lamp@2x.jpg 2x" alt="">
                                        </a>
                                    </div>
    
                                    <div class="item-folio__text">
                                        <h3 class="item-folio__title">
                                            GRE
                                        </h3>
                                    </div>
    
                                    <a href="https://www.behance.net/" class="item-folio__project-link" title="Predict">
                                        Predict
                                    </a>
    
    
                                </div> <!-- end item-folio -->
                            </div> <!-- end masonry__brick -->
    
                            <div class="masonry__brick" data-aos="fade-up">
                                <div class="item-folio">
    
                                    <div class="item-folio__thumb">
                                        <a href="static/images/portfolio/gallery/g-TOEFL.jpg" class="thumb-link" title="TOEFL" data-size="1050x700">
                                            <img src="static/images/portfolio/TOEFL.jpg"
                                                srcset="static/images/portfolio/TOEFL.jpg 1x, static/images/portfolio/TOEFL@2x.jpg 2x" alt="">
                                        </a>
                                    </div>
    
                                    <div class="item-folio__text">
                                        <h3 class="item-folio__title">
                                            TOEFL
                                        </h3>
                                    </div>
    
                                    <a href="https://www.behance.net/" class="item-folio__project-link" title="Project link">
                                        Predict
                                    </a>
                                </div> <!-- end item-folio -->
                            </div> <!-- end masonry__brick -->
    
    
                        </div> <!-- end masonry -->
                        <div class="service-text">
                            <h3 class="h4">Select your subject</h3>
                            <div class="form-select">
                                <select name="subject" id="subject" style="background-color: #D8D8D8">
                                    <!-- <option value=""></option> -->
                                    <option value="0">GRE </option>
                                    <option value="1">TOEFL</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                    </div> <!-- end masonry-wrap -->
                    <div class="form-submit">
                            <!-- <input type="submit" value="Reset All" class="submit" name="reset" id="reset" /> -->
                            <input type="submit" value="Submit" class="submit" name="submit" id="submit" style="background-color: #A5DF00" />
                    </div>
                    <p>High Score</p>
                    <p>{{high_score}}</p>
                </form>
                
            </form>
        </section> <!-- end s-services -->
